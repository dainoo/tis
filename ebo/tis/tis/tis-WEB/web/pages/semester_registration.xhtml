<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template/main_temp.xhtml">
            <ui:define name="page-title">
               Course Registration
            </ui:define>

            <ui:define name="current-page">
                <a href="#">Current Location : Settings &#926; Course Registration</a>
            </ui:define>

            <ui:define name="user-menus">
                                <ui:include src="../includes/user-main-menus.xhtml"/>

            </ui:define>

            <ui:define name="bread-crumb">
                <ui:include src="../includes/settings-bread-crumbs.xhtml"/>
            </ui:define>
            <ui:define name="main-content">
                <div class="twelve columns">
                    <div class="row">
                        <div class="twelve columns "><p:messages id="pageGlobalMessages" globalOnly="true"/></div>
                    </div>

                    <div class="row">

                        <h:form id="lecturerTeachingCourses"  style="#{lecturerCoursesController.pageCommonInputs.showDataInputPanel}">
                            <div class="row">
                                <div class="three columns">
                                    <h:outputLabel value="Fields marked with * are required" style="color: red;font-size: small;margin-left: 15px;"/>
                                </div>
                                <div class="offset-by-three six columns">
                                    <div class="row">
                                        <div class="two columns" style="display:#{userAccessPageController.writeProgram}">
                                            <h:commandLink rendered="#{lecturerCoursesController.pageCommonInputs.showEditButtons}" action="#{lecturerCoursesController.saveButton()}">
                                                &#160;<img src="../resources/images/toolbar/icon-32-save.png" width="32" height="32" alt="icon-32-save"/>
                                                <h:outputLabel value="Save"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="two  columns" style="#{userAccessPageController.readProgram}">
                                            <h:commandLink  immediate="true" action="#{lecturerCoursesController.cancelButton()}">
                                                &#160; <img src="../resources/images/toolbar/icon-32-cancel.png" width="32" height="32" alt="icon-32-cancel"/>
                                                <h:outputLabel value="Cancel" />
                                            </h:commandLink>
                                        </div>
                                        <div class="two  columns" style="display:#{userAccessPageController.writeProgram}">
                                            <h:commandLink rendered="#{!lecturerCoursesController.pageCommonInputs.showEditButtons}" action="#{lecturerCoursesController.updateButton()}" >
                                                &#160; <img src="../resources/images/toolbar/icon-32-edit.png" width="32" height="32" alt="icon-32-cancel"/>
                                                <h:outputLabel value="Update"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="two end columns" style="display:#{userAccessPageController.writeProgram}">
                                            <h:commandLink rendered="#{!lecturerCoursesController.pageCommonInputs.showEditButtons}"
                                                           action="#{lecturerCoursesController.deleteButton()}"
                                                           onclick="return  confirm('Do You Really Want to Delete Courses Of #{lecturerCoursesController.staff.surname} #{lecturerCoursesController.staff.otherNames}');">
                                                &#160; <img src="../resources/images/toolbar/icon-32-delete.png" width="32" height="32" alt="icon-32-delete"/>
                                                <h:outputLabel value="Delete"/>

                                            </h:commandLink>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="six columns" >
                                <div class="row" style="margin-bottom: 30px;">
                                    <div class="twelve columns" >
                                        <p:panel header="Lectures' Teaching Courses"   style="#{lecturerCoursesController.panelStyle}">
                                            <div class="row" style="margin-bottom: 30px;">
                                                <div class="twelve columns" >
                                                    <h:outputLabel value="Lecturer" for="courseInitials" style="margin-top: 15px;margin-bottom: 15px;">
                                                        <span style="color: red;font-size: large">*</span><h:message for="courseInitials" style="color: red;"/>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu class="twelve" id="courseInitials" value="#{lecturerCoursesController.selectedItemHelper.selectedStaff}"
                                                                     required="true"  requiredMessage=" required "  >
                                                        <f:selectItems value="#{lecturerCoursesController.selectedItemHelper.teachingStaffSelectItems}"/>

                                                    </h:selectOneMenu>
                                                </div>

                                            </div>
                                            <ui:remove>
                                                <div class="row">
                                                    <div class="six columns" >
                                                        <h:outputLabel value="Academic Level" for="academicLevel" style="margin-top: 15px;margin-bottom: 15px;">
                                                            <span style="color: red;font-size: large">*</span><h:message for="academicLevel" style="color: red;"/>
                                                        </h:outputLabel>
                                                        <h:selectOneMenu  class="twelve" id="academicLevel" value="#{lecturerCoursesController.selectedItemHelper.selectedAcademicLevel}"
                                                                          required="true" requiredMessage=" required ">
                                                            <f:selectItems value="#{lecturerCoursesController.selectedItemHelper.academicLevelSelectItems}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="six columns ">
                                                        <h:outputLabel value="Semester" for="semester" style="margin-top: 15px;margin-bottom: 15px;">
                                                            <span style="color: red;font-size: large">*</span><h:message for="semester" style="color: red;"/>
                                                        </h:outputLabel>
                                                        <h:selectOneMenu  class="twelve" id="semester" value="#{lecturerCoursesController.selectedItemHelper.selectedSemester}"
                                                                          required="true" requiredMessage=" required ">
                                                            <f:selectItem itemLabel="PLEASE SELECT" />
                                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                                            <f:selectItem itemLabel="2" itemValue="2"/>
                                                        </h:selectOneMenu>
                                                    </div>

                                                </div>
                                            </ui:remove>

                                        </p:panel>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <div class="twelve columns">
                                        <p:panel header="Selected Courses "   style="#{lecturerCoursesController.panelStyle}">
                                            <div class="row" style="margin-top: 20px;">
                                                <div class="twelve columns">

                                                    <div style="overflow: scroll;height: 200px;">
                                                        <p:dataTable value="#{lecturerCoursesController.selectedCoursesDataModel}" var="semcourse" 
                                                                     id="selectedCourses" emptyMessage="No Courses Selected Yet">
                                                            <p:column>
                                                                <f:facet name="header">No</f:facet>
                                                                <h:outputLabel value="#{lecturerCoursesController.selectedCoursesDataModel.rowIndex+1}" />
                                                            </p:column>

                                                            <p:column >
                                                                <f:facet name="header">Courses</f:facet>
                                                                <h:outputLabel value="#{semcourse.courseInitials} #{semcourse.courseCode} #{semcourse.courseName}"/>
                                                            </p:column>
                                                            <p:column >
                                                                <f:facet name="header">Credit</f:facet>
                                                                <h:outputLabel value="#{semcourse.creditHours}"/>
                                                            </p:column>
                                                            <p:column >
                                                                <f:facet name="header">Edit</f:facet>
                                                                <h:commandLink style="font-family: cursive;color: #0000CC;" value="remove" action="#{lecturerCoursesController.removeCourse()}">
                                                                    <f:ajax execute="@this" render="selectedCourses"/>
                                                                </h:commandLink>
                                                            </p:column>
                                                        </p:dataTable>

                                                    </div>
                                                </div>
                                            </div>
                                        </p:panel>
                                    </div>

                                </div>
                            </div>
                        </h:form>

                        <h:form id="schoolCourses"  style="#{lecturerCoursesController.pageCommonInputs.showDataInputPanel}">
                            <div class="six columns">
                                <p:panel header="School Courses "   style="#{lecturerCoursesController.panelStyle}">

                                    <div class="row">
                                        <div class="twelve columns">

                                            <div class="three mobile-four columns">
                                                <h:outputLabel value="Quick Find *" class="right inline" for="course-code"/>
                                            </div>
                                            <div class="three mobile-four end columns">
                                                <h:selectOneMenu id="course-initials" value="#{lecturerCoursesController.selectedItemHelper.selectedCourseInitials}" class="custom twelve  dropdown selector"
                                                                 >
                                                    <f:selectItem itemLabel="Course"/>
                                                    <f:selectItems value="#{lecturerCoursesController.selectedItemHelper.courseInitialsSelectItems}"/>
                                                    <p:ajax event="change" listener="#{lecturerCoursesController.quickFindCourseInitialsListener()}" update="schoolCoursesTable"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="three mobile-four columns">
                                                <h:selectOneMenu id="course-code" value="#{lecturerCoursesController.selectedItemHelper.selectedCourseCode}" class="custom twelve  dropdown selector"
                                                                 >
                                                    <f:selectItem itemLabel="Course Code"/>
                                                    <f:selectItems value="#{lecturerCoursesController.selectedItemHelper.courseCodeSelectItems}"/>
                                                    <p:ajax event="change" listener="#{lecturerCoursesController.quickFindCourseCodeListener()}" update="schoolCoursesTable"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <p:watermark for="hours" value="Credit Hours"/>
                                            <div class="three mobile-four columns">
                                                <h:inputText id="hours"  maxlength="1" value="#{lecturerCoursesController.selectedItemHelper.selectedCourseCreditHours}" >
                                                    <p:ajax event="keyup"  listener="#{lecturerCoursesController.quickFindCourseCreditHoursListener()}" update="schoolCoursesTable"/>
                                                </h:inputText>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div style="overflow: scroll;height: 300px;">
                                            <div class="twelve columns">
                                                <p:dataTable value="#{lecturerCoursesController.coursesDataModel}" var="cos"
                                                             id="schoolCoursesTable" >
                                                    <p:column>
                                                        <f:facet name="header">No</f:facet>
                                                        <h:outputLabel value="#{lecturerCoursesController.coursesDataModel.rowIndex+1}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <!--<center>-->
                                                            <h:commandLink style="color: #0000CC;font-family: cursive;font-weight: bolder;"   value="ADD" action="#{lecturerCoursesController.addBulkCourses()}">
                                                                <f:ajax execute="@form"  render=":lecturerTeachingCourses:selectedCourses :pageGlobalMessages" />
                                                            </h:commandLink>
                                                            <!--</center>-->
                                                        </f:facet>
                                                        <h:selectBooleanCheckbox value="#{cos.selected}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">Courses</f:facet>
                                                        <h:commandLink style="font-size: smaller;" value="#{cos.courseInitials} #{cos.courseCode} #{cos.courseName}" action="#{lecturerCoursesController.addSelectedCourse()}">
                                                            <f:ajax execute="@form"  render=":lecturerTeachingCourses:selectedCourses :pageGlobalMessages" />
                                                        </h:commandLink>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">Credit</f:facet>
                                                        <h:commandLink style="font-size: smaller;" value="#{cos.creditHours}"  action="#{lecturerCoursesController.addSelectedCourse()}">
                                                            <f:ajax execute="@form"  render=":lecturerTeachingCourses:selectedCourses :pageGlobalMessages" />
                                                        </h:commandLink>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>

                                        </div>
                                    </div>

                                </p:panel>
                            </div>                    
                        </h:form>

                    </div>

                    <h:form id="courseRecords"  style="#{lecturerCoursesController.pageCommonInputs.showDataRecordsPanel}">
                        <div class="row" style="margin-top: 15px;margin-bottom: 15px;">
                            <div class="three columns">
                                <h:outputLabel value="Fields marked with * are required" style="color: red;font-size: small;margin-left: 15px;"/>
                            </div>
                            <div class="offset-by-five four columns">
                                <div class="row">
                                    <div class="three columns" >
                                        <h:commandLink action="#{lecturerCoursesController.newDataButton()}" immediate="true">
                                            <img src="../resources/images/toolbar/icon-32-new.png" width="32" height="48" alt="icon-48-newsfeeds-cat"/>
                                            <h:outputLabel value="New"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="three end columns" style="#{userAccessPageController.readProgram}">
                                        <h:commandLink  action="#{lecturerCoursesController.resetDataTable()}" immediate="true">
                                            <img style="margin-bottom:5px;" src="../resources/images/toolbar/icon-32-refresh.png" width="32" height="64" alt="icon-32-new"/>
                                            <h:outputLabel value="Refresh" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 20px;">
                            <div class="twelve columns">
                                <p:panel header="Program Details"  style="#{lecturerCoursesController.panelStyle}">
                                    <div class="row">
                                        <div class="three columns mobile-four">
                                            <h:outputLabel value="Search By" for="searchParameter" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="searchParameter" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="searchParameter" value="#{lecturerCoursesController.searchInputs.searchParameter}"
                                                              required="true" requiredMessage=" required">
                                                <f:selectItem itemLabel="-- Please Select --" />
                                                <f:selectItem itemLabel="Lecturer's Surname" itemValue="lecturer.surname"/>
                                                <f:selectItem itemLabel="Department" itemValue="lecturer.department.departmentName"/>
                                                <f:selectItem itemLabel="Academic Year" itemValue="academicYear.academicYear"/>
                                                <f:selectItem itemLabel="Semester" itemValue="academicYear.semester"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="four columns mobile-four ">
                                            <h:outputLabel value="Search Text" for="searchValue" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="searchValue" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="searchValue" value="#{lecturerCoursesController.searchInputs.searchValue}"
                                                          required="true" requiredMessage=" required " validatorMessage=" Not accepted" >
                                                <f:validateRegex pattern="[0-9a-zA-Z. ']+" for="searchValue"/>
                                            </h:inputText>
                                        </div>
                                        <div class="two columns mobile-four" style="margin-top: 40px;#{userAccessPageController.readProgram}">
                                            <h:commandLink action="#{lecturerCoursesController.searchButton()}">
                                                <img src="../resources/images/toolbar/icon-32-search.png" width="32" height="48" alt="icon-48-newsfeeds-cat"/>
                                                <h:outputLabel value="Search"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="two  columns mobile-four end" style="margin-top: 40px;margin-left: -60px;#{userAccessPageController.readProgram}">
                                            <h:commandLink immediate="true"  action="#{lecturerCoursesController.viewAllButton()}">
                                                <img  src="../resources/images/toolbar/icon-32-preview.png" width="32" height="64" alt="icon-32-new"/>
                                                <h:outputLabel value="View All"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>

                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <!--<p:scrollPanel  style="height: 250px;width:100%">-->
                                <div style="overflow: scroll;height: 250px;">
                                    <p:dataTable  var="lectCourse" value="#{lecturerCoursesController.lecturerTeachingCoursesDataModel}"
                                                  id="progsRecords" >
                                        <f:facet name="header">
                                            <h:outputText style="color: #0000CC;font-family: sans-serif;font-weight: bold;float: left;" value="Total Count #{lecturerCoursesController.listOfSelectedCourses.size()}"/>
                                            List    of    Courses
                                        </f:facet>

                                        <p:column >
                                            <f:facet name="header">SN</f:facet>
                                            <h:outputLabel value="#{lecturerCoursesController.lecturerTeachingCoursesDataModel.rowIndex+1}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet  name="header">Lecturer</f:facet>
                                            <h:outputLabel value="#{lectCourse.lecturer.surname} #{lectCourse.lecturer.otherNames}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet  name="header">Department</f:facet>
                                            <h:outputLabel value="#{lectCourse.lecturer.department.departmentName}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet  name="header">Academic Year</f:facet>
                                            <h:outputLabel value="#{lectCourse.academicYear.academicYearId}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Courses</f:facet>
                                            <h:outputLabel value="#{lectCourse.courses}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Edit</f:facet>
                                            <h:commandLink immediate="true"  action="#{lecturerCoursesController.selectButton()}"  style="font-style: italic;font-family: cursive;font-size: small;display:#{userAccessPageController.writeProgram}" value="select" />
                                        </p:column>

                                    </p:dataTable>
                                </div>

                                <!--</p:scrollPanel>-->
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
