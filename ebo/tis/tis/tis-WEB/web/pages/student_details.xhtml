<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./../template/main_temp.xhtml">
            <ui:define name="page-title">
                Student Details
            </ui:define>

            <ui:define name="current-page">
                <a href="#">Current Location : Students &#926; Student Details</a>
            </ui:define>

            <ui:define name="user-menus">
                                <ui:include src="../includes/user-main-menus.xhtml"/>

            </ui:define>

            <ui:define name="bread-crumb">
                <ui:include src="../includes/students-bread-crumbs.xhtml"/>
            </ui:define>
            <ui:define name="main-content">
                <div class="twelve columns">
                    <div class="row">
                        <div class="twelve columns "><p:messages id="pageGlobalMessages" globalOnly="true"/></div>
                    </div>
                    <h:form id="studentInputs" prependId="false" style="#{studentDetailsController.pageCommonInputs.showDataInputPanel}">
                        <div class="row">
                            <div class="three columns">
                                <h:outputLabel value="Fields marked with * are required" style="color: red;font-size: small;margin-left: 15px;"/>
                            </div>
                            <div class="offset-by-three six columns right">
                                <div class="row">
                                    <div class="two columns" style="display:#{userAccessPageController.writeProgram}">
                                        <h:commandLink rendered="#{studentDetailsController.pageCommonInputs.showEditButtons}" action="#{studentDetailsController.saveButton()}">
                                            &#160;<img src="../resources/images/toolbar/icon-32-save.png" width="32" height="32" alt="icon-32-save"/>
                                            <h:outputLabel value="Save"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="two  columns" style="#{userAccessPageController.readProgram}">
                                        <h:commandLink  immediate="true" action="#{studentDetailsController.cancelButton()}">
                                            &#160; <img src="../resources/images/toolbar/icon-32-cancel.png" width="32" height="32" alt="icon-32-cancel"/>
                                            <h:outputLabel value="Cancel" />
                                        </h:commandLink>
                                    </div>
                                    <div class="two  columns" style="#{userAccessPageController.readProgram}">
                                        <h:commandLink  immediate="true" action="#{studentDetailsController.createStaff()}">
                                            &#160; <img src="../resources/images/toolbar/icon-32-cancel.png" width="32" height="32" alt="icon-32-cancel"/>
                                            <h:outputLabel value="CREATEA" />
                                        </h:commandLink>
                                    </div>
                                    <div class="two  columns" style="display:#{userAccessPageController.writeProgram}">
                                        <h:commandLink rendered="#{!studentDetailsController.pageCommonInputs.showEditButtons}" action="#{studentDetailsController.updateButton()}" >

                                            <h:outputLabel value="Update"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="two end columns" style="display:#{userAccessPageController.writeProgram}">
                                        <h:commandLink rendered="#{!studentDetailsController.pageCommonInputs.showEditButtons}"
                                                       action="#{studentDetailsController.deleteButton()}"
                                                       onclick="return confirm('Do You Really Want to Delete #{studentDetailsController.student.surname}');">
                                            &#160; <img src="../resources/images/toolbar/icon-32-delete.png" width="32" height="32" alt="icon-32-cancel"/>
                                            <h:outputLabel value="Delete"/>

                                        </h:commandLink>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!--STAFF DETAILS-->
                            <div class="four columns">
                                <!--PERSONAL DETAILS-->
                                <p:panel header="STUDENT PERSONAL  DETAILS"   style="#{studentDetailsController.panelStyle}">
                                
                                    <div class="row" style="display: none;">
                                        <div class="six columns" style="display: #{studentDetailsController.schoolSetup.autoGenerateId}">
                                            <h:outputLabel value="Student ID " for="studentId" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="studentId" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="studentId" value="#{studentDetailsController.student.studentId}"
                                                          >
                                            </h:inputText>
                                        </div>
                                        <div class="six columns" style="display: #{studentDetailsController.schoolSetup.autoGenerateId}">
                                            <h:outputLabel value="Index Number" for="indexNumber" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="indexNumber" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="indexNumber" value="#{studentDetailsController.student.studentIndexNumber}"
                                                           >
                                            </h:inputText>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Surname" for="surname" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="surname" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="surname" value="#{studentDetailsController.student.surname}"
                                                          required="true" maxlength="5" requiredMessage=" required " validatorMessage=" Invalid Surname" >
                                                <f:validateRegex pattern="[A-Za-z -]+" for="surname"/>
                                            </h:inputText>
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Middle Name" for="middleName" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="middleName" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="middleName" value="#{studentDetailsController.student.otherNames}"
                                                          required="true"  requiredMessage=" required " validatorMessage=" Invalid Name" >
                                                <f:validateRegex pattern="[a-zA-Z -]+" for="middleName"/>
                                            </h:inputText>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="seven columns" >
                                            <h:outputLabel value="First Name" for="firstName" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="firstName" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="firstName" value="#{studentDetailsController.student.firstName}"
                                                          required="true"  requiredMessage=" required " validatorMessage=" Invalid Name" >
                                                <f:validateRegex pattern="[a-zA-Z -]+" for="firstName"/>
                                            </h:inputText>
                                        </div>
                                        <div class="five columns" >
                                            <h:outputLabel value="Gender" for="gender" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="gender" style="color: red;"/>

                                            <h:selectOneRadio  class="twelve" id="gender" value="#{studentDetailsController.student.gender}"
                                                               required="true" requiredMessage=" required " >
                                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                                            </h:selectOneRadio>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Date Of Birth" for="studentdob" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="studentdob" style="color: red;"/>
                                            </h:outputLabel>
                                            <p:calendar  yearRange="1970" navigator="true"   id="studentdob" value="#{studentDetailsController.student.dateOfBirth}"
                                                          required="true" requiredMessage=" required " />
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Marital Status" for="maritalStatus" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="maritalStatus" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="maritalStatus" value="#{studentDetailsController.student.maritalStatus}"
                                                              required="true" requiredMessage=" required " >
                                                <f:selectItems value="#{studentDetailsController.selectedItemHelper.maritalStatusSelectItems}"/>
                                            </h:selectOneMenu>
                                        </div>

                                    </div>
                         

                                </p:panel>
                                <!--END OF PERSONAL DETAILS-->
                            </div>
                            <!--STUDENT ADDRESS-->

                                                <h:inputText  class="twelve" id="contact" value="#{studentDetailsController.student.contact}"

                                            </div>

                                                </h:outputLabel>
                                                <h:inputText class="twelve" id="residence" value="#{studentDetailsController.student.townOfBirth}"

                                                </h:inputText>
                                            </div>

                                        <div class="row">
                                            <div class="six columns" >

                                                </h:outputLabel>
                                                <h:inputText class="twelve" id="homeTown" value="#{studentDetailsController.student.homeTown}"
                                                                 required="true" requiredMessage=" required " >
                                                </h:inputText>
                                            </div>

                                        </div>
                                    </p:panel>
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <p:panel header="ADMISSION DETAILS"   style="#{studentDetailsController.panelStyle}">
                                              <div class="row">
                                            <div class="twelve columns" >
                                                <h:outputLabel value="Department" for="department" style="margin-top: 15px;margin-bottom: 15px;">
                                                    <span style="color: red;font-size: large">*</span><h:message for="department" style="color: red;"/>
                                                </h:outputLabel>
                                                <h:selectOneMenu class="twelve" id="department" value="#{studentDetailsController.selectedItemHelper.selectedDepartment}"
                                                                 required="true" requiredMessage=" required " >
                                                    <f:selectItem itemLabel="PLEASE SELECT"/>
                                                    <f:selectItems value="#{studentDetailsController.selectedItemHelper.departmentSelectItems}"/>
                                                    <p:ajax event="change" listener="#{studentDetailsController.departmentProgramsListener()}" update="program"/>
                                                </h:selectOneMenu>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="twelve columns" >
                                                <h:outputLabel value="Program" for="program" style="margin-top: 15px;margin-bottom: 15px;">
                                                    <span style="color: red;font-size: large">*</span><h:message for="program" style="color: red;"/>
                                                </h:outputLabel>
                                                <h:selectOneMenu class="twelve" id="program" value="#{studentDetailsController.selectedItemHelper.selectedProgram}"
                                                                 required="true" requiredMessage=" required " >
                                                    <f:selectItems value="#{studentDetailsController.programSelectItems}"/>
                                                </h:selectOneMenu>
                                            </div>

                                        </div>
                                  
                                        <div class="row">
                                            <div class="seven columns" >
                                                <h:outputLabel value="Admission Date" for="doa" style="margin-top: 15px;margin-bottom: 15px;">
                                                    <span style="color: red;font-size: large">*</span><h:message for="doa" style="color: red;"/>
                                                </h:outputLabel>
                                                <p:calendar id="doa" value="#{studentDetailsController.student.dateOfAdmission}"
                                                            required="true" requiredMessage=" required " />
                                            </div>
                                            <div class="five columns" >
                                                <h:outputLabel value="Level" for="Level" style="margin-top: 15px;margin-bottom: 15px;">
                                                    <span style="color: red;font-size: large">*</span><h:message for="Level" style="color: red;"/>
                                                </h:outputLabel>
                                                <h:selectOneMenu id="Level" value="#{studentDetailsController.selectedItemHelper.selectedAcademicLevel}"
                                                                 required="true" requiredMessage=" required " >
                                                    <f:selectItems value="#{studentDetailsController.selectedItemHelper.academicLevelSelectItems}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="seven end columns" >
                                                <h:outputLabel value="Academic Status" for="academicStatus" style="margin-top: 15px;margin-bottom: 15px;">
                                                    <span style="color: red;font-size: large">*</span><h:message for="academicStatus" style="color: red;"/>
                                                </h:outputLabel>
                                                <h:selectOneMenu id="academicStatus" value="#{studentDetailsController.student.academicStatus}"
                                                    required="true" requiredMessage=" required " >
                                                    <f:selectItems value="#{academicYearsController.selectedItemHelper.academicStatusSelectItems}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </p:panel>

                                </div>


                            </div>
                            <!--STUDENT ADDRESS-->

                            <!-- GUARDIENCE PERSONAL DETAILS-->
                            <div class="four columns" style="margin-top: -15px;">

                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Title" for="guardTitle" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message  for="guardTitle" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="guardTitle" value="#{studentDetailsController.guardiance.title}"
                                                              required="true" requiredMessage=" required ">
                                                <f:selectItem itemLabel="PLEASE SELECT" />
                                                <f:selectItems value="#{studentDetailsController.selectedItemHelper.titleSelectItems}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Surname" for="guardSurname" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardSurname" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="guardSurname" value="#{studentDetailsController.guardiance.surname}"
                                                          required="true" requiredMessage=" required">
                                            </h:inputText>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Other Names" for="guardOtherNames" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardOtherNames" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="guardOtherNames" value="#{studentDetailsController.guardiance.otherNames}" 
                                                          required="true" requiredMessage=" required" validatorMessage=" Invalid Name">
                                                <f:validateRegex pattern="[a-zA-Z -]+" for="guardOtherNames"/>
                                            </h:inputText>
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Gender" for="guardGender" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardGender" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="guardGender" value="#{studentDetailsController.guardiance.gender}"
                                                              required="true" requiredMessage=" required">
                                                <f:selectItem itemLabel="PLEASE SELECT" />
                                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Relationship" for="relationship" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="relationship" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="relationship" value="#{studentDetailsController.guardiance.relationship}" 
                                                          required="true" requiredMessage=" required" validatorMessage=" Invalid ">
                                                <f:validateRegex pattern="[a-zA-Z ]+" for="relationship"/>
                                            </h:inputText>
                                        </div>

                                        <div class="six columns" >
                                            <h:outputLabel value="Religion" for="religion" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="religion" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="religion" value="#{studentDetailsController.guardiance.religion}" 
                                                              required="true" requiredMessage=" required" validatorMessage=" Invalid ">
                                                <f:selectItem itemLabel="PLEASE SELECT" />
                                                <f:selectItem itemLabel="Christianity" itemValue="Christianity"/>
                                                <f:selectItem itemLabel="Islam" itemValue="Islam"/>
                                                <f:selectItem itemLabel="Traditional" itemValue="Traditional"/>
                                            </h:selectOneMenu>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="six  columns" >
                                            <h:outputLabel value="Occupation" for="occupation" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="occupation" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="occupation" value="#{studentDetailsController.guardiance.occupation}" 
                                                          required="true" requiredMessage=" required" validatorMessage=" Invalid ">
                                                <f:validateRegex pattern="[a-zA-Z ]+" for="occupation"/>
                                            </h:inputText>
                                        </div>
                                    </div>

                                </p:panel>
                                <p:panel header="GUARDIANCE ADDRESS "   style="#{studentDetailsController.panelStyle}margin-top: 15px;">
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Contact" for="guardContact" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardContact" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="guardContact" value="#{studentDetailsController.guardiance.contact}" 
                                                          required="true" requiredMessage=" required" validatorMessage=" Invalid ">
                                                <f:validateRegex pattern="[0-9/]+" for="guardContact"/>
                                            </h:inputText>
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Residence" for="guardResidence" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardResidence" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="guardResidence" value="#{studentDetailsController.guardiance.placeOfResidence}" 
                                                          required="true" requiredMessage=" required" validatorMessage=" Invalid ">
                                                <f:validateRegex pattern="[a-zA-Z ]+" for="occupation"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="six columns" >
                                            <h:outputLabel value="Postal Address" for="guardAddress" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardAddress" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  id="guardAddress" value="#{studentDetailsController.guardiance.postalAddress}"

                                            </h:inputText>
                                        </div>
                                        <div class="six columns" >
                                            <h:outputLabel value="Home Address" for="guardResidenceAddress" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="guardResidenceAddress" style="color: red;"/>

                    </h:form>
                    <h:form id="studentRecords" prependId="false" style="#{studentDetailsController.pageCommonInputs.showDataRecordsPanel}">
                        <div class="row" style="margin-top: 15px;margin-bottom: 15px;">
                            <div class="three columns">
                                <h:outputLabel value="Fields marked with * are required" style="color: red;font-size: small;margin-left: 15px;"/>

                            <div class="offset-by-five four columns">
                                <div class="row">
                                    <div class="three columns" >
                                        <h:commandLink action="#{studentDetailsController.newDataButton()}" immediate="true">
                                            <img src="../resources/images/toolbar/icon-32-new.png" width="32" height="48" alt="icon-48-newsfeeds-cat"/>
                                            <h:outputLabel value="New"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="three end columns" style="#{userAccessPageController.readProgram}">
                                        <h:commandLink  action="#{studentDetailsController.resetDataTable()}" immediate="true">
                                            <img style="margin-bottom:5px;" src="../resources/images/toolbar/icon-32-refresh.png" width="32" height="64" alt="icon-32-new"/>
                                            <h:outputLabel value="Refresh" />
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 20px;">
                            <div class="twelve columns">
                                <p:panel header="Program Details"  style="#{studentDetailsController.panelStyle}">
                                    <div class="row">
                                        <div class="three columns mobile-four">
                                            <h:outputLabel value="Search By" for="searchParameter" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="searchParameter" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:selectOneMenu  id="searchParameter" value="#{studentDetailsController.searchInputs.searchParameter}"
                                                              required="true" requiredMessage=" required">
                                                <f:selectItem itemLabel="-- Please Select --" />
                                                <f:selectItem itemLabel="Title" itemValue="title"/>
                                                <f:selectItem itemLabel="Surname" itemValue="surname"/>
                                                <f:selectItem itemLabel="Gender" itemValue="gender"/>
                                                <f:selectItem itemLabel="Department" itemValue="department.departmentName"/>
                                                <f:selectItem itemLabel="Country" itemValue="country"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="three columns mobile-four ">
                                            <h:outputLabel value="Search Text" for="searchValue" style="margin-top: 15px;margin-bottom: 15px;">
                                                <span style="color: red;font-size: large">*</span><h:message for="searchValue" style="color: red;"/>
                                            </h:outputLabel>
                                            <h:inputText  class="twelve" id="searchValue" value="#{studentDetailsController.searchInputs.searchValue}"
                                                          required="true" requiredMessage=" required " validatorMessage=" Not accepted" >
                                                <f:validateRegex pattern="[0-9a-zA-Z. ']+" for="searchValue"/>
                                            </h:inputText>
                                        </div>
                                        <div class="two columns mobile-four" style="margin-top: 40px;#{userAccessPageController.readProgram}">
                                            <h:commandLink action="#{studentDetailsController.searchButton()}">
                                                <img src="../resources/images/toolbar/icon-32-search.png" width="32" height="48" alt="icon-48-newsfeeds-cat"/>
                                                <h:outputLabel value="Search"/>
                                            </h:commandLink>
                                        </div>
                                        <div class="two  columns mobile-four end" style="margin-top: 40px;margin-left: -60px;#{userAccessPageController.readProgram}">
                                            <h:commandLink immediate="true"  action="#{studentDetailsController.viewAllButton()}">
                                                <img  src="../resources/images/toolbar/icon-32-preview.png" width="32" height="64" alt="icon-32-new"/>
                                                <h:outputLabel value="View All"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>

                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <!--<p:scrollPanel  style="height: 250px;width:100%">-->
                                <div style="overflow: scroll;height: 250px;">
                                    <p:dataTable  var="student" value="#{studentDetailsController.studentsDataModel}"
                                                  id="progsRecords" >
                                        <f:facet name="header">
                                            <h:outputText style="color: #0000CC;font-family: sans-serif;font-weight: bold;float: left;" value="Total Count #{studentDetailsController.listOfStudents.size()}"/>
                                            List    of    Student Details
                                        </f:facet>

                                        <p:column >
                                            <f:facet name="header">SN</f:facet>
                                            <h:outputLabel value="#{studentDetailsController.studentsDataModel.rowIndex+1}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet  name="header">Title</f:facet>
                                            <h:outputLabel value="#{student.title}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet  name="header">Surname</f:facet>
                                            <h:outputLabel value="#{student.surname}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Other Names</f:facet>
                                            <h:outputLabel value="#{student.otherNames}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Gender</f:facet>
                                            <h:outputLabel value="#{student.gender}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Program</f:facet>
                                            <h:outputLabel value="#{student.program.programName}">
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Department</f:facet>
                                            <h:outputLabel value="#{student.department.departmentName}">
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Admission Date</f:facet>
                                            <h:outputLabel value="#{student.dateOfAdmission}">
                                                <f:convertDateTime dateStyle="medium"/>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">Edit</f:facet>
                                            <h:commandLink immediate="true"  action="#{studentDetailsController.selectButton()}"  style="font-style: italic;font-family: cursive;font-size: small;display:#{userAccessPageController.writeProgram}" value="select" />
                                        </p:column>

                                    </p:dataTable>
                                </div>

                                <!--</p:scrollPanel>-->
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
