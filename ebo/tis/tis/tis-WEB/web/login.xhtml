<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <title>TIS - Login</title>

        <meta name="description" content="User login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../resources/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../resources/css/ace-min.css" />

    </h:head>
    <h:body class="login-layout" style="background: #f1f4f9;">
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center " style="background: #dd5a43;margin-bottom: -15px;">
                                <h1 style="padding: 5px;padding-bottom: 10px;">
                                    <!--<i class="icon-leaf green"></i>-->
                                    <span class="white" style="font-size: large;">Tertiary Institutions Software</span>
                                    <span class="white" style="font-size: medium;font-style: oblique;font-family: monospace;">- TIS</span>
                                </h1>

                            </div>

<!--                            <div class="space-6"></div>-->

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
<!--                                            <h6 style="font-size: x-small;">
                                            </h6>-->
                                            <span>
                                                <p:messages globalOnly="true" />
                                            </span>
                                            <h4 class="header blue lighter bigger">
                                                <i class="icon-laptop red"></i>
                                                Please Login 
                                            </h4>

                                            <div class="space-6"></div>

                                            <h:form>
                                                <fieldset>
                                                    <label class="block clearfix">
                                                        Username <h:message for="username" style="color: red;font-size: small;"/>
                                                        <span class="block input-icon input-icon-right">
                                                            <!--<input type="text" class="form-control" placeholder="Username" />-->
                                                            <h:inputText id="username" value="#{loginController.pageCommonInputs.username}"  class="form-control"
                                                                         required="true" requiredMessage=" * required"/>
                                                            <i class="icon-user"></i>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        Password <h:message for="password" style="color: red;font-size: small;"/>
                                                        <span class="block input-icon input-icon-right">
                                                            <!--<input type="password" class="form-control" placeholder="Password" />-->
                                                            <h:inputSecret value="#{loginController.pageCommonInputs.password}"  id="password" class="form-control"
                                                                           required="true" requiredMessage=" * required"/>
                                                            <i class="icon-lock"></i>
                                                        </span>
                                                    </label>

                                                    <div class="space"></div>

                                                    <div class="clearfix">
                                                        <!--                                                        <label class="inline">
                                                                                                                    <input type="checkbox" class="ace" />
                                                                                                                    <span class="lbl"> Remember Me</span>
                                                                                                                </label>-->
                                                        <h:commandButton value="Login" class="width-35 pull-right btn btn-sm btn-primary"
                                                                         action="#{loginController.checkUserAccessRight()}" >
                                                            <!--<i class="icon-key"></i>-->
                                                        </h:commandButton>
                                                    </div>

                                                    <div class="space-4"></div>
                                                </fieldset>
                                            </h:form>

                                            <div class="social-or-login center">
                                                <span class="bigger-110">*********</span>
                                            </div>

                                            <div class="social-login center">
                                                &copy; Noad Solutions -  0245 293945 / 0275 529265<br/>
                                                noadsolutions@gmail.com

                                            </div>
                                        </div><!-- /widget-main -->

                                        <div class="toolbar clearfix">
                                            <!--                                            <div>
                                                                                            <a href="#" onclick="show_box('forgot-box');
                                                                                                    return false;" class="forgot-password-link">
                                                                                                <i class="icon-arrow-left"></i>
                                                                                                I forgot my password
                                                                                                &copy; Noad Solutions -  0245 293945
                                                                                            </a>
                                                                                        </div>-->

                                            <div class="center">
                                                <a href="#" onclick="show_box('signup-box');
                                                        return false;" class="user-signup-link">
                                                    Impossibility  is a mirage

                                                    <!--<i class="icon-arrow-right"></i>-->
                                                </a>
                                            </div>
                                        </div>
                                    </div><!-- /widget-body -->
                                </div><!-- /login-box -->


                            </div><!-- /position-relative -->
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div><!-- /.main-container -->

        <script src="resources/js/jquery.js"></script>
    </h:body>
</html>
